{% extends 'base.html' %} 

{% block head %}
<title>Task update manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update task</h1>

<div class="form">
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" id="content" name="content" value="{{task.content}}">
        <input type="submit" value="Update Task">
    </form>
</div>
</div>
{% endblock %}
